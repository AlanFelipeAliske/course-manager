<h2>Courses</h2>
<hr>
<div class="form-group row"> 
    <label for="" class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped mt-4 fadeIn">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses" class="align-baseline">
            <td><img [src]="course.imageUrl" width="50px" class="" alt="imagem form"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | replace: '-':' '}}</td><!--pipe ( | lowercase )-->
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
