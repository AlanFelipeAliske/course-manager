<h2>Courses</h2>

<div class="form-group row"> 
    <label for="" class="col-sm-2 col-form-label">filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="50px" class="" alt="imagem form"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
